<!DOCTYPE html>
<html>
    <head>
        <title> Bao's blog</title>
    </head>
    <body>
        <header>
            <h1><a href="https://github.com/Le-Bao-181003/Learn-Django">Bao's blog</a></h1>
        </header>

        {% for post in posts %}
            <article>
                <time> publisded: {{post.published_date}}</time>
                <h2><a href=""> {{ post.title}} </a> </h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
